<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transisi test html</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="main-container bg-primary row gx-0">
      <section class="project-container col-lg-6">
        <div class="row gx-0 justify-content-center">
          <div class="col-11 col-md-9 col-lg-9">
            <div
              class="row gx-0 pt-5 flex-column min-vh-100 justify-content-center"
            >
              <div class="col-12">
                <h3 class="text-white">Hi Samantha</h3>
                <span class="text-secondary">
                  Welcome back to the workspace, we missed You!
                </span>
              </div>
              <div class="col-12 py-5">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search task or project..."
                  aria-label=".form-control-lg example"
                />
              </div>

              <div class="col-12 pb-4 pt-0 pt-xl-5">
                <h5 class="text-white d-inline">Projects</h5>
                <span class="text-secondary">(13)</span>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-4">
                    <div class="menu-card text-center">
                      <div class="rect-icon">
                        <div class="fill-icon bg-purple">
                          <h3 class="text-white">GH</h3>
                        </div>
                      </div>
                      <div class="text-secondary">Green House</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="menu-card text-center active">
                      <div class="rect-icon">
                        <div class="fill-icon bg-info">
                          <h3 class="text-white">CP</h3>
                        </div>
                      </div>
                      <div class="text-secondary">Cyber Punk</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="menu-card text-center">
                      <div class="rect-icon">
                        <div class="fill-icon bg-danger">
                          <h3 class="text-white">EC</h3>
                        </div>
                      </div>
                      <div class="text-secondary">Easy Crypto</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="menu-card text-center">
                      <div class="rect-icon">
                        <div class="fill-icon bg-warning">
                          <h3 class="text-white">TA</h3>
                        </div>
                      </div>
                      <div class="text-secondary">Travel App</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="menu-card text-center">
                      <div class="rect-icon">
                        <div class="fill-icon bg-success">
                          <h3 class="text-white">LP</h3>
                        </div>
                      </div>
                      <div class="text-secondary">Landing Page</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="menu-card text-center">
                      <div class="rect-icon">
                        <div class="fill-icon bg-secondary">
                          <h3 class="text-white">8+</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="todo-container col-lg-6 px-2">
        <div class="row py-5 gx-0 justify-content-start align-items-center">
          <div class="col-11 col-lg-10">
            <div class="row gx-0">
              <div class="col-8">
                <h3>Cyber Punk</h3>
                <span class="text-secondary">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Reiciendis
                </span>
              </div>
              <div class="col-4">
                <div class="avatar-container">
                  <div class="ms-2">+</div>
                  <div class="avatar"></div>
                  <div class="avatar"></div>
                  <div class="avatar"></div>
                </div>
              </div>
              <div class="col-12 mt-2 pt-5 pb-2">
                <div class="row gx-0 border-bottom pb-3 align-items-center">
                  <div class="col-9">
                    <h5 class="m-0">Today</h5>
                  </div>
                  <div class="col-3 text-end">
                    <button class="btn btn-link">...</button>
                  </div>
                </div>
              </div>

              <div class="col-12 pt-2">
                <ul class="list-group list-group-flush" id="todo-list">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0"
                  >
                    <div>
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        id="input-2"
                      />
                      <label for="input-2">Lorem ipsum dolor sit.</label>
                    </div>
                    <span class="badge bg-info rounded-pill px-3">
                      In Progress
                    </span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0"
                  >
                    <div>
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        id="input-3"
                      />
                      <label for="input-3">Lorem ipsum dolor sit.</label>
                    </div>
                    <span class="badge bg-warning rounded-pill px-3">
                      In Review
                    </span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0"
                  >
                    <div>
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        id="input-4"
                      />
                      <label for="input-4">Lorem ipsum dolor sit amet.</label>
                    </div>
                    <span class="badge bg-secondary rounded-pill px-3">
                      Waiting
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <a
        class="btn btn-purple btn-lg floating-button"
        onclick="add()"
        role="button"
      >
        +
      </a>
    </section>

    <script async src="./src/js/index.js"></script>
  </body>
</html>
